# This is a sample build configuration for Java (Maven).
# Check our guides at https://confluence.atlassian.com/x/zd-5Mw for more examples.
# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: maven:3.6.1

pipelines:
  default:
    - step:
        caches:
          - maven
        script: # Modify the commands below to build your repository.
          - mvn -f ever-eval-be/pom.xml clean install # -B batch mode makes Maven less verbose
          - tar czfv application.tgz ever-eval-be/
          - pipe: atlassian/heroku-deploy:1.1.2
            variables:
              HEROKU_API_KEY: 'e9ef13db-ee70-4eb1-9b2b-c4c25b2fd9ff'
              HEROKU_APP_NAME: 'ever-eval'
              ZIP_FILE: 'application.tgz'
              WAIT: 'true'
              DEBUG: 'true'