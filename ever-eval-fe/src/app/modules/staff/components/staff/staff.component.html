<div id="wrapper">
  <div class="normalheader transition animated fadeIn small-header">
    <div class="hpanel">
      <div class="panel-body">
        <h2 class="font-light m-b-xs">
          Staff list
        </h2>
        <small>Staff management.</small>
      </div>
    </div>
    <div class="content animate-panel">
      <div class="row">
        <div class="col-lg-12">
          <div class="hpanel">
            <div class="panel-heading">
              Staff list
            </div>
            <div class="panel-body">
              <div class="row pull-right" style="margin-bottom: 10px;">
                <div class="col-md-4">
                  <div id="nestable-menu">
                    <button type="button" class="btn w-xs btn-success" data-toggle="modal" data-target="#addStaff">
                      <i class="fa fa-plus"></i> Add
                    </button>
                    <app-add-staff [stafflist]="staffs"></app-add-staff>
                  </div>
                </div>
              </div>
              <table id="example" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                class="footable table table-stripped toggle-arrow-tiny" data-page-size="6" data-filter="#filter">
                <thead>
                  <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Mail</th>
                    <th>Role</th>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let staff of staffs">
                    <td class="text-dark">{{ staff.firstName }}</td>
                    <td class="text-dark">{{ staff.lastName }}</td>
                    <td class="text-dark">{{ staff.mail }}</td>
                    <td class="text-dark">{{ staff.role }}</td>

                    <td>
                      <button class="btn btn-info " type="button" data-toggle="modal" data-target="#editStaff"
                        (click)="open(staff)">
                        <i class="fa fa-pencil"></i> Edit
                      </button>
                    </td>
                    <td>
                      <!--data-toggle="modal" data-target="#deleteStaff"
                        (click)="open(staff)"-->
                      <button class="btn btn-danger btn-xm" type="button" [swal]="deleteSwal">
                        <swal #deleteSwal title="Delete?" text="This cannot be undone" confirmButtonColor="#DD6B55"
                          confirmButtonText="Yes, delete" cancelButtonText="No, cancel" type="warning"
                          [showCancelButton]="true" [focusCancel]="true" (confirm)="delete(staff)">
                        </swal>
                        <swal #deletedSwal title="Deleted" text="Candidate has been deleted" type="success">
                        </swal>
                        <i class="fa fa-trash"></i> Delete
                      </button>
                    </td>
                  </tr>
                </tbody>
                <!--<tfoot>
                                        <tr>
                                            <td colspan="7">
                                                <ul>
                                                    <pagination-controls class="pull-right" (pageChange)="p = $event">
                                                    </pagination-controls>
                                                </ul>
                                            </td>
                                        </tr>
                                    </tfoot>-->
              </table>
            </div>
          </div>
        </div>
        <footer class="footer">
          <span class="pull-right">
            EverEval
          </span>
          Everis 2019
        </footer>
      </div>
      <app-edit-staff  [staffs]="staffs" [selectedRow]="selectedRow"></app-edit-staff>
    </div>
  </div>
</div>
