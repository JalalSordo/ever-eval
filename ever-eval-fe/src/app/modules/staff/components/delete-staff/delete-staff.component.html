<div class="modal fade" id="deleteStaff" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="color-line"></div>
            <div class="modal-header text-center">
                <h4 class="modal-title">Delete staff</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="text-center">
                        <p>Do you really want to delete this staff ?</p>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="cheatdeletestaff">Close</button>
                <button type="button" class="btn btn-primary" (click)="delete()">
                    <swal #deleteSwal title="Done" text="The staff has been deleted" type="success"></swal>
                    Yes
                </button>
            </div>
        </div>
    </div>
</div>
