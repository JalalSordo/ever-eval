<div class="modal fade" id="sendmail" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="color-line"></div>
                <div class="modal-header text-center">
                    <h4 class="modal-title">Add question</h4>
                </div>
                <div class="modal-body" *ngIf="selectedRow">
                    <form method="get" class="form-horizontal">
                        <div class="form-group">
    
                            <div class="col-sm-10">From : {{from}}</div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
    
                            <div class="col-sm-10">
                                To : {{selectedRow.mail}}
                            </div>
    
                        </div>
                        
                        <div class="hr-line-dashed"></div>
    
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="subject">Subject</label>
                            <div class="col-sm-10"><select name="subject"  [(ngModel)]="mail.subject" placeholder="Subject"
                                    class="form-control" id="subject" (change)="chooseText($event)" >
                                    <option disabled selected>Select
                                        the subject</option>
                                    <option *ngFor="let email of emails; let i=index" >{{email.subject}}
                                      
                                    </option>
                                </select> </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">Text</label>
    
                            <div class="col-sm-10">
                                <textarea type="text"  placeholder="Text" name="text"
                                    class="form-control" [(ngModel)]="mail.messageText">{{mail.messageText}}</textarea>
                            </div>
    
                        </div>
    
    
                    </form>
    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="sentmail">Close</button>
                    <button type="button" class="btn btn-primary" (click)="convokeCandidate(selectedRow,mail)">
                        <swal #emaildSwal title="Done" text="An email has been sent to the candidate" type="success"></swal>
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
