<div id="wrapper">
    <div class="normalheader transition animated fadeIn small-header">
      <div class="hpanel">
        <div class="panel-body">
          <h2 class="font-light m-b-xs">
            Results
          </h2>
          <small>Candidates results.</small>
        </div>
      </div>
    </div>
  
    <div class="content animate-panel">
      <div class="row projects">
        <div class="col-lg-12">
          <div class="hpanel">
            <div class="panel-heading">
              Results list
            </div>
            <div class="panel-body">
              <table id="example1" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                class="footable table table-stripped toggle-arrow-tiny" data-page-size="6" data-filter="#filter">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Mail</th>
                    <th>Level</th>
                    <th>Technology</th>
                    <th>Score</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let candidate of candidates">
                    <td class="text-dark">{{ candidate.name }}</td>
                    <td class="text-dark">{{ candidate.mail }}</td>
                    <td class="text-dark">{{ candidate.level }}</td>
                    <td class="text-dark">{{ candidate.techno }}</td>
                    <td class="text-dark">{{ candidate.score }} %</td>
  
                    <td>
  
                      <button class="btn btn-info " type="button" [disabled]="candidate.convoked" data-toggle="modal" data-target="#sendmail" (click)="open(candidate)">
                        
                        <i class="fa fa-share"></i> Convoke
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="pull-right">
        EverEval
      </span>
      Everis 2019
    </footer>
  </div>
  <app-result-sendmail [selectedRow]="selectedRow"></app-result-sendmail>
