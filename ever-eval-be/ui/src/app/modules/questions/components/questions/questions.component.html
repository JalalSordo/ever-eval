<div id="wrapper">
  <div class="normalheader transition animated fadeIn small-header">
    <div class="hpanel">
      <div class="panel-body">
        <h2 class="font-light m-b-xs">
          Question list
        </h2>
        <small>Question management.</small>
      </div>
    </div>
    <div class="content animate-panel">
      <div class="row">
        <div class="col-lg-12">
          <div class="hpanel">
            <div class="panel-heading">
              Question list
            </div>
            <div class="panel-body">
              <div class="row pull-right" style="margin-bottom: 10px;">
                <div class="col-md-4">
                  <div id="nestable-menu">
                    <button type="button" class="btn w-xs btn-success" data-toggle="modal" data-target="#addQuestion">
                      <i class="fa fa-plus"></i> Add
                    </button>
                    <app-add-question [questions]="questions"></app-add-question>
                  </div>
                </div>
              </div>
              <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                class="footable table table-stripped toggle-arrow-tiny" data-page-size="6" data-filter="#filter">
                <thead>
                  <tr>
                    <th>content</th>
                    <th>Level</th>
                    <th>Technology</th>
                    <th>Type</th>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let question of questions">
                    <td class="text-dark">{{ question.content }}</td>
                    <td class="text-dark">{{ question.level }}</td>
                    <td class="text-dark">{{ question.techno }}</td>
                    <td class="text-dark">{{ question.type }}</td>
                    <td>
                      <button class="btn btn-info " type="button" data-toggle="modal" data-target="#editQuestion"
                        (click)="open(question)">
                        <i class="fa fa-pencil"></i> Edit
                      </button>
                    </td>
                    <td>
                      <button class="btn btn-danger btn-xm" type="button" [swal]="deleteSwal">
                        <swal #deleteSwal title="Delete?" text="This cannot be undone" confirmButtonColor="#DD6B55"
                          confirmButtonText="Yes, delete" cancelButtonText="No, cancel" type="warning"
                          [showCancelButton]="true" [focusCancel]="true" (confirm)="deleteQuestion(question)">
                        </swal>
                        <swal #deletedSwal title="Deleted" text="Candidate has been deleted" type="success">
                        </swal>
                        <i class="fa fa-trash"></i> Delete
                      </button>
                    </td>
                  </tr>
                </tbody>
                <!-- <tfoot>
                                          <tr>
                                              <td colspan="7">
                                                  <ul>
                                                      <pagination-controls class="pull-right" (pageChange)="p = $event">
                                                      </pagination-controls>
                                                  </ul>
                                              </td>
                                          </tr>
                                      </tfoot>-->
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-edit-question [questions]="questions" [selectedRow]="selectedRow"></app-edit-question>
  <footer class="footer">
    <span class="pull-right">
      EverEval
    </span>
    Everis 2019
  </footer>
</div>
