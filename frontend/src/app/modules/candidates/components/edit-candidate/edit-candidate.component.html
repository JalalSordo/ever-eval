<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			
			<div class="color-line"></div>
			
			<div class="modal-header">
				
				<h4 class="modal-title text-center">Edit candidate</h4>
				
				<div class="modal-body">
					<div class="panel-body">
						<form class="form-horizontal" [formGroup]="candidateFromGroup" (ngSubmit)="editCandidate(candidateFromGroup.value)">
							<div class="form-group">
								<label class="col-sm-2 control-label">Name</label>
								
								<div class="col-sm-10">
									<input type="text" name="name" formControlName="name" 
									class="form-control {{ !candidateFromGroup.controls.name.valid && candidateFromGroup.controls.name.touched ? 'error' : '' }}"
									/>
									<div *ngIf="candidateFromGroup.controls.name.errors?.required && candidateFromGroup.controls.name.touched">
										<label class="error">Faild required!</label>
									</div>
									<div *ngIf="candidateFromGroup.controls.name.errors?.minlength">
										<label class="error">Firt name must be at least 3 characters long!</label>
									</div>
									<div *ngIf="candidateFromGroup.controls.name.errors?.pattern">
										<label class="error">Firt name not valid!</label>
									</div>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label">Email</label>
								
								<div class="col-sm-10">
									<input type="text" class="form-control" name="mail" formControlName="mail"
									class="form-control {{ !candidateFromGroup.controls.mail.valid && candidateFromGroup.controls.mail.touched ? 'error' : '' }}"
									/>
									<div *ngIf="candidateFromGroup.controls.mail.errors?.required && candidateFromGroup.controls.mail.touched">
										<label class="error">Faild required!</label>
									</div>
									<div *ngIf="!candidateFromGroup.controls.mail.valid && candidateFromGroup.controls.mail.touched">
										<label class="error">Email name not valid!</label>
									</div>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label">Level</label>
								
								<div class="col-sm-10">
									<select name="level" formControlName="level" class="form-control {{ !candidateFromGroup.controls.level.valid && candidateFromGroup.controls.level.touched ? 'error' : '' }}">
										<option>CJ</option>
										<option>CD</option>
										<option>CSD</option>
										<option>CLD</option>
									</select>
								</div>
								
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label">Technology</label>
								
								<div class="col-sm-10">
									<select name="techno" formControlName="techno" class="form-control {{ !candidateFromGroup.controls.techno.valid && candidateFromGroup.controls.techno.touched ? 'error' : '' }}">
										<option>JAVAEE</option>
										<option>DOTNET</option>
										<option>SAP</option>
									</select>
								</div>
								
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal" id="cheat2">
									Close
								</button>
								<button type="submit" class="btn btn-primary" [disabled]="!candidateFromGroup.valid">
									<swal #editSwal title="Done" text="Candidate has been edited successfully" type="success"></swal>
									Edit candidate
								</button>
							</div>
						</form>
						
					</div>
				</div>
				
			</div>
		</div>
	</div>
</div>
